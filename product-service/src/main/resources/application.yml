server:
  port: 8081

logging:
  level:
    org:
      springframework:
        web: DEBUG
        cache: DEBUG

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 50
  cache:
    redis:
      time-to-live: 1800000
  data:
    redis:
      host: product-cache
      port: 6379
      timeout: 2000
      repositories:
        enabled: false